server:
    tomcat:
        backgroundProcessorDelay: 5
        maxThreads: 400
        minSpareThreads: 100
        maxConnections: 100000
        uriEncoding: UTF-8
        compression: off
        compressableMimeTypes: application/json,text/json,application/xml,text/xml,text/plain
    application:
        context-path: ''
        serverURL: "http://yoursite.com:8080"
        port: 8080
        ssl:
            enabled: false
        useForwardHeaders: true
    quartz:
        pluginEnabled: false

